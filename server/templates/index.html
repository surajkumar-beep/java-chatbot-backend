<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Chatbot Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInDown 0.6s ease;
    }
    
    .header h1 {
      color: #fff;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin-bottom: 8px;
    }
    
    .header p {
      color: rgba(255,255,255,0.9);
      font-size: 1rem;
    }
    
    #chat-container {
      max-width: 800px;
      width: 100%;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: fadeInUp 0.6s ease;
    }
    
    #chat-box {
      height: 500px;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    #chat-box::-webkit-scrollbar {
      width: 8px;
    }
    
    #chat-box::-webkit-scrollbar-track {
      background: #e9ecef;
    }
    
    #chat-box::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 4px;
    }
    
    .message {
      display: flex;
      animation: messageSlide 0.3s ease;
    }
    
    .message.user {
      justify-content: flex-end;
    }
    
    .message.bot {
      justify-content: flex-start;
    }
    
    .message-content {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
      font-size: 0.95rem;
    }
    
    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border-bottom-right-radius: 4px;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }
    
    .message.bot .message-content {
      background: #fff;
      color: #333;
      border: 1px solid #e9ecef;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    .message.bot .message-content.error {
      background: #fff5f5;
      border-color: #feb2b2;
      color: #c53030;
    }
    
    .message.bot .message-content.success {
      background: #f0fff4;
      border-color: #9ae6b4;
      color: #276749;
    }
    
    .input-area {
      padding: 20px;
      background: #fff;
      border-top: 1px solid #e9ecef;
    }
    
    .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }
    
    textarea {
      flex: 1;
      min-height: 50px;
      max-height: 120px;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.9rem;
      resize: none;
      transition: all 0.3s ease;
      outline: none;
    }
    
    textarea:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .typing-indicator {
      display: none;
      padding: 12px 16px;
      background: #fff;
      border-radius: 18px;
      border: 1px solid #e9ecef;
      max-width: 75px;
    }
    
    .typing-indicator span {
      height: 8px;
      width: 8px;
      background: #667eea;
      border-radius: 50%;
      display: inline-block;
      margin-right: 4px;
      animation: typing 1.4s infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .error-badge {
      display: inline-block;
      padding: 4px 8px;
      background: #feb2b2;
      color: #c53030;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .success-badge {
      display: inline-block;
      padding: 4px 8px;
      background: #9ae6b4;
      color: #276749;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      #chat-box {
        height: 400px;
      }
      
      .message-content {
        max-width: 85%;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Java Chatbot Assistant</h1>
    <p>Ask questions or paste your Java code for analysis</p>
  </div>

  <div id="chat-container">
    <div id="chat-box">
      <!-- Messages will appear here -->
    </div>
    
    <div class="typing-indicator" id="typing">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="input-area">
      <div class="input-wrapper">
        <textarea id="input" placeholder="Type your question or paste Java code..." rows="2"></textarea>
        <button id="sendBtn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const typingIndicator = document.getElementById("typing");

    // Auto-resize textarea
    input.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    // Send on Enter (Shift+Enter for new line)
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      // Disable input while processing
      input.disabled = true;
      sendBtn.disabled = true;

      // Show user message
      addMessage(text, 'user');

      // Clear textarea
      input.value = "";
      input.style.height = 'auto';

      // Show typing indicator
      typingIndicator.style.display = 'block';
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        // Send to backend
        const response = await fetch("/api/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });

        const data = await response.json();
        console.log(data);

        // Hide typing indicator
        typingIndicator.style.display = 'none';

        // Process response
        if (data.status === "qa") {
          addMessage(data.answer, 'bot');
        } else if (data.status === "code_analysis") {
          handleCodeAnalysis(data);
        } else {
          addMessage("Sorry, I couldn't find an answer. Try rephrasing or ask something else!", 'bot');
        }
      } catch (error) {
        typingIndicator.style.display = 'none';
        addMessage("âŒ Error connecting to server. Please try again.", 'bot', 'error');
      }

      // Re-enable input
      input.disabled = false;
      sendBtn.disabled = false;
      input.focus();
    }

    function addMessage(text, sender, type = '') {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;

      const contentDiv = document.createElement("div");
      contentDiv.className = `message-content ${type}`;
      contentDiv.textContent = text;

      messageDiv.appendChild(contentDiv);
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleCodeAnalysis(data) {
      if (data.success) {
        let msg = "âœ… Code compiled and ran successfully!";
        if (data.runtime_output && data.runtime_output.trim()) {
          msg += "\n\nðŸ“¤ Output:\n" + data.runtime_output;
        }
        addMessage(msg, 'bot', 'success');
      } else {
        // Determine error type
        let errorType = "Compilation Error";
        let badge = "âŒ COMPILE ERROR";
        
        if (data.runtime_output && data.runtime_output.trim() && 
            !data.compile_output.includes("error:")) {
          errorType = "Runtime Error";
          badge = "âš ï¸ RUNTIME ERROR";
        }

        let msg = badge + "\n\n";

        if (data.compile_output && data.compile_output.trim()) {
          msg += "ðŸ“‹ Compiler Output:\n" + data.compile_output.substring(0, 300);
          if (data.compile_output.length > 300) msg += "...";
          msg += "\n\n";
        }

        if (data.runtime_output && data.runtime_output.trim()) {
          msg += "ðŸ”´ Runtime Output:\n" + data.runtime_output.substring(0, 300);
          if (data.runtime_output.length > 300) msg += "...";
          msg += "\n\n";
        }

        if (data.suggestions && data.suggestions.length > 0) {
          msg += "ðŸ’¡ Suggestions:\n\n";
          data.suggestions.forEach((s, i) => {
            msg += `${i + 1}. ${s.title}\n`;
            msg += `   ${s.explanation}\n`;
            if (s.fix_example) {
              msg += `   âœ“ Fix: ${s.fix_example}\n`;
            }
            msg += "\n";
          });
        }

        addMessage(msg, 'bot', 'error');
      }
    }

    // Add welcome message on load
    window.addEventListener('load', () => {
      addMessage("Hello! ðŸ‘‹ I'm your Java assistant. Ask me any Java question or paste your code for analysis.", 'bot');
    });
  </script>
</body>
</html>
